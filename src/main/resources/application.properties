#logging
logging.level.org.springframework.web=DEBUG

#embedded web container
server.port=9090

#embedded database
spring.h2.console.enabled=true
spring.h2.console.path=/h2

#datasource
spring.datasource.url=jdbc:h2:file:~/springboot
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.tomcat.max-active=10
spring.datasource.tomcat.max-idle=8
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.min-evictable-idle-time-millis=1000
spring.datasource.tomcat.min-idle=8
spring.datasource.tomcat.time-between-eviction-runs-millis=1

#database migration
flyway.baseline-on-migrate=true
spring.jpa.hibernate.ddl-auto=create

#database migration datasource
datasource.flyway.url=jdbc:h2:file:~/springboot
datasource.flyway.username=sa
datasource.flyway.password=
datasource.flyway.driver-class-name=org.h2.Driver











